name: Ansible Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6.10]
        ansible-version: [2.9.10]
        lint-version: [4.1.0]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Ansible ${{ matrix.ansible-version }}
      run: |
        python -m pip install --upgrade pip
        pip install ansible-lint==${{ matrix.lint-version }} ansible==${{ matrix.ansible-version }}
    - name: Lint playbook
      run: |
        git clone https://github.com/Qubinode/qubinode-installer.git
        cd qubinode-installer
        ansible-galaxy install git+https://github.com/Qubinode/ocp4-kvm-deployer.git,dev --force
        ansible-lint -x 206,204 playbooks/deploy_ocp4.yml playbooks/deploy_ocp4.yml

