---
- name: Generate the Kubernetes manifests for the cluster
  command: "/usr/local/bin/openshift-install --dir={{ openshift_install_dir }} create manifests"
  args:
    creates: "{{ openshift_install_dir }}/manifests/cluster-scheduler-02-config.yml"
  when: deploy_ocp4_configs|bool
  tags: [ ignitions, deploy_nodes, manifests ]
  
- name: Mark mastersSchedulable when compute_count is 0
  when: compute_count > 1
  lineinfile:
    path: "{{ openshift_install_dir }}/manifests/cluster-scheduler-02-config.yml"
    regexp: '  mastersSchedulable'
    line: "  mastersSchedulable: false"
  tags: [ ignitions, deploy_nodes, manifests ]
  
- name: BOOTSTRAPING THE CLUSTER - Waiting on cluster bootstrap to complete
  shell: |
    openshift-install --dir "{{ openshift_install_dir }}"  wait-for bootstrap-complete --log-level debug 2>&1 | tee "{{ bootstrap_log }}"
  register: bootstrap_wait_for_status
  until: "'Bootstrap status: complete' in bootstrap_wait_for_status.stdout"
  retries: 220
  delay: 60
  tags: [ bootstrap ]
  become: no
  changed_when: False

- name: BOOTSTRAPING THE CLUSTER - Check for and approve pending CSRs
  async: 2400
  poll: 0
  shell: |
    while true
    do
      oc get csr --no-headers | \
        awk '/Pending/ {print $1}' | \
        xargs --no-run-if-empty oc adm certificate approve
      sleep 1
    done
  tags: [ bootstrap ]

- name: BOOTSTRAPING THE CLUSTER - Verify the cluster bootstrapping is completed and all operators are up
  import_tasks: check_bootstrap.yml
  tags: [ bootstrap ]

- name: BOOTSTRAPING THE CLUSTER - Remove the boostrap RHCOS node
  import_tasks: destroy_bootstrap_node.yml
  tags: [ bootstrap, bootstrap_shut ]

